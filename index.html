<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Langchoose by lebbart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
  </head>
  <body>

  <div class="lang">

    <div class="now-lang">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/9d/Icons-flag-ru.png"> <a class="present" href="#" title="Русский">Русский</a>
    </div>

    <div class="choose-lang">
      <ul>
        <li class="active"><a href="#" title="Русский"><img src="https://upload.wikimedia.org/wikipedia/commons/9/9d/Icons-flag-ru.png"> Русский</a></li>
        <li><a href="#" title="English"><img src="http://www.solvay.com/en/binaries/img-flag-ukraine.png"> English</a></li>
        <li><a href="#" title="Deutsche"><img src="https://upload.wikimedia.org/wikipedia/commons/9/9d/Icons-flag-ru.png"> Deutsche</a></li>
      </ul>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
